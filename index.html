<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Moopies</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Moopie Theater</h1>
        <img
          src="img/undraw_movie_night_fldd.svg"
          alt="Movie Night"
          class="jumboimg"
        />
      </div>
      <form id="buy-movie">
        <div class="form-group">
          <input
            id="name"
            class="form-control"
            type="text"
            placeholder="ordername"
          />
          <label for="name">Order Name:</label>
        </div>
        <h5>Movie Type:</h5>
        <div class="radio">
          <label>
            <input type="radio" name="movietype" value="10" />
            New Release
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movietype" value="5" />
            Old
          </label>
        </div>
        <h5>Movie Time</h5>
        <div class="radio">
          <label>
            <input type="radio" name="movietime" value="3" />
            Matinee
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movietime" value="10" />
            Night Time
          </label>
        </div>
        <h5>Age</h5>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="1" />
            Senior Discount
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="3" />
            Student
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="10" />
            Regular
          </label>
        </div>
        <button type="submit" class="btn btn-outline-light">Submit</button>
      </form>
      <div class="movie-order"></div>
      <div class="receipt"></div>
    </div>
  </body>
</html>
